<div class="mynav">
	<div class="container">
		<ol class="breadcrumb">
			<li><a href="#/home"><span class="demo-icon">&#xe800;</span>Home</a></li>
			<li>
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle btn-sm" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						项目：{{curProj}}
						<span class="caret"></span>
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<p>切换项目</p>
						<form role="search" ><input type="text" class="form-control"></form>
						<form >
						<uib-tabset>
							<uib-tab heading="活动">
								<p ng-repeat="proj in projects"><a href="" ng-click="changeProj('{{proj.id}}')">{{proj.name}}</a></p>
							</uib-tab>
							<uib-tab heading="存档">
								<p><a href="">归档项目1</a></p>
								<p><a href="">归档项目2</a></p>
							</uib-tab>
						</uib-tabset>
						<div ng-switch="pager">
							<uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="false" rotate="true" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;" ng-switch-when="1">
							</uib-pagination>
						</div>												
						</form>
					</div>
				</div>
			</li>
		</ol>	
		<div >
			{{tt}}

		</div>	
	</div>
</div>
