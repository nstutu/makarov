<div class="mynav">
	<div class="container" ng-class="containercss">
		<div class="row">
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle btn-sm" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					项目：{{curProj}}
					<span class="caret"></span>
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenu1">
					<p>切换项目<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button></p>
					<form role="search" ><input type="text" class="form-control"></form>
					<form >
						<uib-tabset>
							<uib-tab heading="活动">
								<div ng-repeat="proj in projects"><a href="" ng-click="changeProj('{{proj.id}}')">{{proj.name}}</a>
								</div>
							</uib-tab>
							<uib-tab heading="存档">
								<div><a href="">归档项目1</a></div>
								<div><a href="">归档项目2</a></div>
							</uib-tab>
						</uib-tabset>
						<div ng-show="showpager" >
							<uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize"  boundary-links="false" rotate="true" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;" item-per-page="{{itemPerPage}}" ng-change="pageChanged()">
							</uib-pagination>
						</div>												
					</form>
				</div><!--dropdown menu-->
			</div><!--dropdown-->
			<div class="mynav-nav" ng-if="mynav.isnav">
				<a href="{{mynav.url}}"><span class="demo-icon">&#xe81a;</span>{{mynav.nav}}</a>
			</div>
		</div><!--row-->






</div><!--container-->
</div><!--mynav-->
