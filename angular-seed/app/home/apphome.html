<div ng-controller="appCtrl">
  <mynav></mynav>
  <div class="container appmain">
  	<div class="row">
  		<div class="col-md-3">
  			<div class="panel panel-default">
  				<div class="panel-heading db">
  				</div>
  				<div class="panel-body">
  					<img src="res/img/tx.jpg" alt="" class="center-block img-circle" >
  					<h3 class="text-center">{{nickname}}</h3>
  					<p class="text-center">{{regdate}} 注册</p>
  				</div>
  			</div>
  		</div>
  		<div class="col-md-5">
  			<div class="panel panel-default" ng-controller="issueCtrl">
  				<div class="panel-heading dd">事项|事项单</div>
  				<div class="panel-body">
  					<div class="card-issue">
              <div class="card-l">
                <img class="card-icon img-responsive img-circle" src="res/img/projtx.jpg" alt="">
              </div>
              <div class="card-m">
                <div class="l-t text-muted">这里是事项单的名字</div>
                <div class="l-d ">网络游戏的时候有没有人数限制的讨论案
                </div>
              </div>
              <div class="card-r">
               <div class="r-t text-muted">老马卡</div>
               <div class="r-d ">10月17日</div>               
             </div>
            </div>
  				</div>
  			</div>
  			<div class="panel panel-default">
  				<div class="panel-heading">计划</div>
  				<div class="panel-body">
  					Panel content
  				</div>
  			</div>
  			<div class="panel panel-default">
  				<div class="panel-heading">项目</div>
  				<div class="panel-body">
  					Panel content
  				</div>
  			</div>
  		</div>
  		<div class="col-md-4">
  			<div class="panel panel-default">
  				<div class="panel-heading">文档</div>
  				<div class="panel-body">
  					Panel content
  				</div>
  			</div>
  			<div class="panel panel-default">
  				<div class="panel-heading">记事</div>
  				<div class="panel-body">
  					Panel content
  				</div>
  			</div>
  			<div class="panel panel-default">
  				<div class="panel-heading">工时</div>
  				<div class="panel-body">
  					Panel content
  				</div>
  			</div>
  		</div>  		
  	</div>

  	</div>  	
  </div>
</div>
